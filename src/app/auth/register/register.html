<div class="box">
  <mat-card-content>
    <form class="my-form" [formGroup]="registrationForm">

      <mat-form-field class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Full Name" formControlName="fullname" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" type="password" formControlName="password" required>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" class="buttonSubmit" type="submit"
          (click)="register()"
          [disabled]="registrationForm.invalid">
          Register
        </button>
      </mat-card-actions>

      <div *ngIf="showSpinner">
        <mat-spinner mode="indeterminate" diameter="17"></mat-spinner>
      </div>

    </form>
  </mat-card-content>
</div>
