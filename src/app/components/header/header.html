<mat-toolbar color="accent">
    <div>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <ul class="navigation-items">
        <li><a mat-button routerLink="/home">Home</a></li>
        <li><a mat-button routerLink="/tasks">Tasks</a></li>
        <li class="right">
            <a mat-button *ngIf="!isLoggedIn" routerLink="/login">Login</a>
            <a mat-button *ngIf="isLoggedIn" (click)="onLogout()">Logout</a>
        </li>
        <li><a mat-button routerLink="/register">Register</a></li>
    </ul>
</mat-toolbar>
